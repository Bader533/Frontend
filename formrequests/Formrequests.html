<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات تشكيل لجنة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="Formrequests.css">


</head>
<body class="rtl">
   
    <div class="card card-custom">
        <div class="card-header">
         <h3 class="card-title">
            طلبات تشكيل اللجنة    
         </h3>
         <div class="card-toolbar">
          <div class="example-tools justify-content-center">
           <span class="example-toggle" data-toggle="tooltip" title="View code"></span>
           <span class="example-copy" data-toggle="tooltip" title="Copy code"></span>
          </div>
         </div>
        </div>
        <!--begin::Form-->
        <form>
         <div class="card-body">
        
            <!-- ==============رقم اللجنة============== -->
          <div class="form-group" id="num">
           <label for="">رقم اللجنة</label>
                    <input type="number" class="form-control">
          </div><br>

            <!-- ==================تاريخ اللجنة=================== -->
          <div class="row">
            <div class="col-1">
                <label>تاريخ اللجنة</label>
            </div>
            <div class="col-1">من</div>
            <div class="col">
                <input type="date" class="form-control">
            </div>
            <div class="col-1">الى</div>
            <div class="col">
                <input type="date" class="form-control">
            </div>

            <div class="col-4" id="select">
                <label for="">حالة</label>
                <select name="" id="" class="form-control">
                    <option value=""> </option>
                    <option value="">موافقة</option>
                    <option value="">رفض</option>
                    <option value="">قيد التدقيق</option>
                </select>
            </div>

            <div class="col">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
            </div>
           
        </div>


        </form><br>
        <!--end::Form-->
        <center>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">رقم اللجنة</th>
                <th scope="col">طلب اللجنة</th>
                <th scope="col">تفاصيل</th>
                <th scope="col">موافقة / رفض</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </center>

       </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="formrequests.js"></script>

</body>
</html>
