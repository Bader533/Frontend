<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>طلب تشكيل لجنة</title>
    
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    

  

    <style>
        body.rtl {
          direction: rtl;
        }
      
    </style>

</head>

<body class="rtl">
   
    <div class="card card-custom">
        <div class="card-header">
         <h3 class="card-title">
            طلب تشكيل اللجنة    
         </h3>
         <div class="card-toolbar">
          <div class="example-tools justify-content-center">
           <span class="example-toggle" data-toggle="tooltip" title="View code"></span>
           <span class="example-copy" data-toggle="tooltip" title="Copy code"></span>
          </div>
         </div>
        </div>
        <!--begin::Form-->
        <form>
         <div class="card-body">
        
              <!-- ========== رقم اللجنة ========== -->

    <div class="row">
        <div class="col">
            <label for="">رقم اللجنة </label>
            <input type="number" class="form-control">
        </div>

        <div class="col">
            <label for="">عدد افراد اللجنة</label>
            <input type="number" class="form-control">
        </div>
    </div><br>

        <!-- ========== تاريخ البدء ========== -->

        <div class="row" >
            <div class="col" data-provide="datepicker">
                <label for="">تاريخ البدء</label>
                <input type="date" class="form-control">            
            </div>
    
            <div class="col">
                <label for="">مدة عمل اللجنة</label>
                <input type="number" class="form-control">
            </div>
        </div>
        <br>

        <div class="form-group ">
            <label> سبب انعقاد اللجنة  </label>
    
                <textarea id="summernote"></textarea>
    
        </div>

            <!-- ==================تاريخ اللجنة=================== -->
          <div class="row">

          

            <div class="col">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
            </div>
           
        </div>


        </form><br>
        <!--end::Form-->
       </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="order.js"></script>

</body>

</html>
